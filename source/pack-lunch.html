<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <nav>
            <a href="./about-fc.html">О нас</a>

            <a>Заказы</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>
    <main id="main-container">
        <script type="module" src="./pl-show.js"></script>
        <div>
            <h2>Сделать заказ</h2>
            <form action="https://httpbin.org/post" method="post" class="form-container" id="form">
                <div class="form-item">
                    <fieldset id="order-fieldset">
                        <legend>Ваш заказ</legend>
                        <!--<label for="order-soup">Суп</label><br>
                        <select name="order-soup" id="order-soup" required>
                            <option value="" disabled selected hidden>-- Выберите суп --</option>
                            <option value="gazpacho">Гаспачо</option>
                            <option value="mushroom_soup">Грибной суп-пюре</option>
                            <option value="norwegian_soup">Норвежский суп</option>
                        </select><br>
                        <label for="order-main">Главное блюдо</label><br>
                        <select name="order-main" id="order-main" required>
                            <option value="" disabled selected hidden>-- Выберите главное блюдо --</option>
                            <option value="friedpotatoeswithmushrooms1">Жареная картошка с грибами</option>
                            <option value="lasagna">Лазанья</option>
                            <option value="chickencutletsandmashedpotatoes">Котлеты из курицы с картофельным пюре
                            </option>
                        </select><br>
                        <label for="order-drink">Напиток</label><br>
                        <select name="order-drink" id="order-drink" required>
                            <option value="" disabled selected hidden>-- Выберите напиток --</option>
                            <option value="orangejuice">Апельсиновый сок</option>
                            <option value="applejuice">Яблочный сок</option>
                            <option value="carrotjuice">Морковный сок</option>
                        </select><br>-->
                        <label for="order-comment">Комментарии к заказу</label><br>
                        <textarea name="order-comment" id="order-comment" rows="4"></textarea><br>
                    </fieldset>
                </div>
                <div class="form-item">
                    <fieldset>
                        <legend>Ваши данные</legend>
                        <label for="client-name">Имя</label><br>
                        <input type="text" id="client-name" name="client-name" required><br>
                        <label for="client-email">Email</label><br>
                        <input type="email" id="client-email" name="client-email" required><br>
                        <label>
                            <input type="checkbox" name="client-subscribe" checked>
                            <span>Получать информацию о скидках и акциях</span>
                        </label><br>
                        <label for="client-phone">Номер телефона</label><br>
                        <input type="tel" id="client-phone" name="client-phone" required><br>
                        <label>
                            <span>Адрес доставки</span><br>
                            <input type="text" name="client-address" required><br>
                            <span>Доставка осуществляется только по Москве</span>
                        </label><br>
                    </fieldset>
                </div>
                <div class="form-item">
                    <fieldset>
                        <legend>Время доставки</legend>
                        <label class="speed-label">
                            <input type="radio" name="delivery-speed" value="faster" id="radio1" required>
                            <span>Как можно скорее</span><br>
                        </label><br>
                        <label class="speed-label">
                            <input type="radio" name="delivery-speed" value="ontime" id="radio2" required>
                            <span>К указанному времени</span>
                        </label><br>
                        <label>
                            <span>Укажите время доставки</span><br>
                            <input type="time" step="300" name="delivery-time" min="07:00" max="23:00" id="time"><br>
                            <span>Доступное время доставки с 7:00 до 23:00</span>
                        </label><br>
                        <script>
                            const radio1 = document.getElementById('radio1');
                            const radio2 = document.getElementById('radio2');
                            const inputTime = document.getElementById('time');
                            const form = document.getElementById('form');
                            function updateInputState() {
                                if (radio2.checked) {
                                    inputTime.disabled = false;
                                    inputTime.setAttribute('required', 'required');
                                } else {
                                    inputTime.disabled = true;
                                    inputTime.removeAttribute('required');
                                    inputTime.value = '';
                                }
                            }
                            radio1.addEventListener('change', updateInputState);
                            radio2.addEventListener('change', updateInputState);
                            form.addEventListener('reset',
                                function () {
                                    setTimeout(updateInputState, 0)
                                }
                            );
                            updateInputState();
                        </script>
                    </fieldset>
                </div>
                <div class="form-item">
                    <fieldset>
                        <legend>Форма</legend>
                        <button type="reset">Сбросить</button><br>
                        <button type="submit">Отправить</button>
                    </fieldset><br>
                </div>
            </form>
        </div>
    </main>
    <footer id="contact">
        <p>Позвонить нам: <a href="tel:+70000000000">+7-000-000-00-00</a></p>
    </footer>
</body>
