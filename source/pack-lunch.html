<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="./pack-lunch.css" rel="stylesheet">
    <title>Food Construct</title>
    <script type="module" src="./pack-lunch.js"></script>
</head>

<body>
    <header>
        <h1>Food Construct</h1>
        <nav>
            <a href="./about-fc.html">О нас</a>
            <a class="active" href="./pack-lunch.html">Собрать ланч</a>
            <a>Заказы</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>
    <main id="main-container">
        <section id="menu-soup" hidden>
            <h2>Выберите суп</h2>
            <div class="grid-container"></div>
        </section>
        <section id="menu-main" hidden>
            <h2>Выберите главное блюдо</h2>
            <div class="grid-container"></div>
        </section>
        <section id="menu-drink" hidden>
            <h2>Выберите напиток</h2>
            <div class="grid-container"></div>
        </section>
        <div>
            <h2>Сделать заказ</h2>
            <form action="https://httpbin.org/post" method="post" class="form-container" id="form">
                <div class="form-item">
                    <fieldset id="order-fieldset">
                        <legend>Ваш заказ</legend>
                        <div hidden>
                            <label for="order-soup" hidden>Суп<br></label>
                            <select name="order-soup" id="order-soup" required hidden>
                                <option value="" disabled selected hidden>Суп не выбран</option><br>
                            </select>
                            <label for="order-main" hidden>Главное блюдо<br></label>
                            <select name="order-main" id="order-main" required hidden>
                                <option value="" disabled selected hidden>Главное блюдо не выбрано</option><br>
                            </select>
                            <label for="order-drink" hidden>Напиток<br></label>
                            <select name="order-drink" id="order-drink" required hidden>
                                <option value="" disabled selected hidden>Напиток не выбран</option><br>
                            </select>
                            <label>
                                <span>Стоимость заказа</span>
                                <strong id="order-price">0р</strong>
                            </label>
                        </div>
                        <label>Ничего не выбрано</label>
                        <label for="order-comment">Комментарии к заказу</label><br>
                        <textarea name="order-comment" id="order-comment" rows="4"></textarea><br>
                    </fieldset>
                </div>
                <div class="form-item">
                    <fieldset>
                        <legend>Ваши данные</legend>
                        <label for="client-name">Имя</label><br>
                        <input type="text" id="client-name" name="client-name" required><br>
                        <label for="client-email">Email</label><br>
                        <input type="email" id="client-email" name="client-email" required><br>
                        <label>
                            <input type="checkbox" name="client-subscribe" checked>
                            <span>Получать информацию о скидках и акциях</span>
                        </label><br>
                        <label for="client-phone">Номер телефона</label><br>
                        <input type="tel" id="client-phone" name="client-phone" required><br>
                        <label>
                            <span>Адрес доставки</span><br>
                            <input type="text" name="client-address" required><br>
                            <span>Доставка осуществляется только по Москве</span>
                        </label><br>
                    </fieldset>
                </div>
                <div class="form-item">
                    <fieldset>
                        <legend>Время доставки</legend>
                        <label class="speed-label">
                            <input type="radio" name="delivery-speed" value="faster" id="radio1" required>
                            <span>Как можно скорее</span><br>
                        </label><br>
                        <label class="speed-label">
                            <input type="radio" name="delivery-speed" value="ontime" id="radio2" required>
                            <span>К указанному времени</span>
                        </label><br>
                        <label>
                            <span>Укажите время доставки</span><br>
                            <input type="time" step="300" name="delivery-time" min="07:00" max="23:00" id="time"><br>
                            <span>Доступное время доставки с 7:00 до 23:00</span>
                        </label><br>
                    </fieldset>
                </div>
                <div class="form-item">
                    <fieldset>
                        <legend>Форма</legend>
                        <button type="reset">Сбросить</button><br>
                        <button type="submit">Отправить</button>
                    </fieldset><br>
                </div>
            </form>
        </div>
    </main>
    <footer id="contact">
        <p>Позвонить нам: <a href="tel:+70000000000">+7-000-000-00-00</a></p>
    </footer>
</body>

</html>
